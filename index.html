<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <article class="card-container">
        <div class="img-container"></div>
        <div class="order-container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="checkout">
          <section class="price-container">
            <img src="./images/icon-music.svg" alt="music-icon" />
            <section class="payment-info">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
            </section>
          </section>
          <button id="change-plan-btn">Change</button>
        </div>
        <section class="checkout-btn">
          <button id="proceed-btn">Proceed to Payment</button>
          <button id="cancel-btn">Cancel Order</button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferer"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NachoHotz" re="noopener noreferer"
        >Nacho Hotz</a
      >.
    </footer>
  </body>
</html>
